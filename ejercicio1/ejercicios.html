<!DOCTYPE html>
<html>
<head>
	<title>Ejercicios</title>

<body>

	table, th, td {

	}
	#seleccionador {
		display: inline-grid;

	    border: solid 1px;
	    margin-top: 20px;
	}
	button {

	}

	table , #seleccionador {

	}

	}

	</div>
